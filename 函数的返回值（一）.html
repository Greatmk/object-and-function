<!DOCTYPE html>

        <meta charset="utf-8">

    <body>

    	<script>
    		 //求1-100之间所有数的和，我想要获取计算结果
    		 function getSum(){
    		 	var sum = 0;
    		 	for(var i=0; i<=100; i++){
    		 		sum += i;
    		 	}
    		 	return sum;
    		 }
    		 console.log(getSum());




    	</script>
    </body>
</html>
