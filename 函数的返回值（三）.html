    		  //求任意数组中的最小值
    		   function getMin(arr){
    		 	var min = arr[0];
    		 	for(var i=0; i<arr.length; i++){
    		 		if(min > arr[i]){
    		 			min = arr[i];
    		 		}

    		 //翻转任意数组，返回一个新的数组
    		 function reverse(arr){
    		 	var newArr = [];
    		 	for(var i = arr.length - 1; i>=0; i--){
					newArr.push(arr[i]);
    		 	}
    		 	return newArr;
    		 }
    		 var arr = [ 1 ,2 ,3, 4, 5];
    		 console.log(reverse(arr));

    		 //对任意数组从小到大排序(冒泡排序)
    		 function bubbleSort(arr){
    		 	for(var i=0; i<arr.length; i++){
    		 		var flag = true;
    		 		for(var j = 0; j<arr.length-1-i; j++){
    		 			if(arr[j]>arr[j+1]){
    		 				var temp =arr[j];
    		 				arr[j] = arr[j+1];
    		 				arr[j+1] = temp;
    		 				flag = false;
    		 			}
    		 		}
    		 		if(flag){
    		 			break;
    		 		}
    		 	}
    		 	return arr;
    		 }
		   var arr = [2,4,6,8,10,1,3,5,7,9];
			console.log(bubbleSort(arr));
